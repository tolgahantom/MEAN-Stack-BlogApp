<div class="list-group">
  <a
    href="#"
    class="list-group-item list-group-item-action"
    routerLink="/products"
  >
    All Categories
  </a>
  <a
    href="#"
    class="list-group-item list-group-item-action"
    *ngFor="let category of categories"
    routerLink="/products/category/{{ category.id }}"
  >
    {{ category.categoryName }}
  </a>
</div>
